{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
<div class="container">
<div class="col s12">
<form action="#" method="POST">
  {% csrf_token %}
  <div class="row">
    <div class="input-field">
      <label for="email" class="">Please enter your email address to reset your password</label>
      <input type="email" name="email" id="email" required>
    </div>
  </div>
  <button class="btn waves-effect waves-light pink lighten-2" type="submit" name="SIGN IN" value="SIGN IN">Send new password.
    <i class="material-icons right">send</i>
  </button>
</form>
</div>
</div>
<!-- Message -->
{% include 'partials/_messages.html' %}

{% endblock %}
