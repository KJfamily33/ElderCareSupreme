{% extends 'base.html' %}
{% load static %}
{% block title %}
{% endblock %}
{% block content %}
<div class="container">
<div class="col s12">

 

<form method="post">
 {% csrf_token %}
    <div class="form-row field-password1">
        
        <label for="id_new_password1">New password:</label>
        <input type="password" name="new_password1" autocomplete="new-password" required="" id="id_new_password1">
    </div>
    <div class="form-row field-password2">
        
        <label for="id_new_password2">Confirm password:</label>
        <input type="password" name="new_password2" autocomplete="new-password" required="" id="id_new_password2">
    </div>
    <button class="btn waves-effect waves-light pink lighten-2" type="submit">Change my password</button>

</form>

</div>
</div>
<!-- Message -->
{% include 'partials/_messages.html' %}

{% endblock %}
