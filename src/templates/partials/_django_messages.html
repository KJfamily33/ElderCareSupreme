{% if form.errors %}
    {% for field in form %}
        {% for error in field.errors %}
          <div class="container center-align">
            <div id="message" class="chip error-message ">
              {{ error|escape }}
              <i class="close material-icons">close</i>
            </div>
          </div>
        {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
      <div class="container center-align">
        <div id="message" class="chip error-message ">
          {{ error|escape }}
          <i class="close material-icons">close</i>
        </div>
      </div>
    {% endfor %}
{% endif %}
